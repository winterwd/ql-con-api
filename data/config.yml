# 站点设置
site:
  # 网站名称
  site_name: 薅豆车
  # 是否开启日志
  log_enable: true
  # 日志默认保留天数
  log_days: 7

# 青龙配置
qinglong:
  # 应用ID
  client_id:
  # 应用秘钥
  client_secret:
  # 青龙地址
  ql_addr: http://127.0.0.1:5700

# 微信推送配置
wxpusher:
  # appId
  appId:
  # "WxPusher演示" 关注的应用或者主题名字
  target:
  # wxpusher appToken
  appToken:
  # wxpusher 管理员uid, 用于接收车友消息
  uid:
  # wxpusher 回调地址 固定格式，只需修改 xx.api.com
  callback: http://xx.api.com/api/wxpusher

# 指令配置
# v1：需要先绑定 wxpusher 的 uid，所有查询指令均以 uid 绑定的第一个ck 为默认，参数n为uid下的账号序号
wxpusher_bot:
  bot_name: jdck_bot
  bot_tip: 所有指令不带序号n的，都默认使用第一个账号。序号n，从1开始，具体序号，可发送「账号」来查看
  guide:
    desc: jdck_bot 帮助指令
    name: 帮助
    run: bot_guide
    example: 帮助

  # 内部指令列表，不可修改
  internal:
    - desc: 绑定手机号码，用于短信登录
      name: 手机
      run: bind_jd_phone
      example: 手机 132xxxx5678 or 手机 132xxxx5678 n

    - desc: 发送短信
      name: 短信
      run: send_jd_sms
      example: 短信 or 短信 n

    - desc: 短信登录
      name: 登录
      run: login_jd_sms
      example: 登录 [code] or 登录 [code] n

    - desc: 查询当前所有账号信息
      name: 账号
      run: ck_info
      example: 账号

    - desc: 解绑当前账号
      name: 解绑
      run: ck_unbind
      example: 解绑

    - desc: 查询系统中的所有CK在线情况, wxpusher.uid 为管理员
      name: 在线
      run: ck_online
      example: 在线
      admin: true # 仅管理员可见

    - desc: 查询系统中的所有CK离线情况, wxpusher.uid 为管理员
      name: 离线
      run: ck_offline
      example: 离线
      admin: true # 仅管理员可见

  # 自定义指令列表
  # 请按照 task <file_path> desi <env_name> <account_number> 的格式填写
  # account_number 不用填写，根据指令参数来的，不带参数默认为 1，仅支持指定序号
  custom:
    - desc: 新农场自动浇水，有多少水就浇多少，直到浇完或者成熟
      name: 浇水
      schedule: 1 1 29 2 *
      run: task shufflewzc_faker3_main/jd_XinFarm_water.js desi JD_COOKIE
      example: 浇水 or 浇水 n

    - desc: 当天京豆详情统计
      name: 京豆
      schedule: 1 1 29 2 *
      run: task shufflewzc_faker3_main/jd_bean_info.js desi JD_COOKIE
      example: 京豆 or 京豆 n

    - desc: 京东资产统计
      name: 资产
      schedule: 1 1 29 2 *
      run: task shufflewzc_faker3_main/jd_bean_change.js desi JD_COOKIE
      example: 资产 or 资产 n
